<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Game Leaderboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Leaderboards</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    
    <div class="form-wrapper">
        <div class="form-container newCard">
            <h4 class="text-center">Create Leaderboard</h4>
            <form id="leaderboardForm">
                <div class="mb-3">
                    <label for="leaderboardName" class="form-label">Leaderboard Name</label>
                    <input type="text" class="form-control" id="leaderboardName" placeholder="Enter leaderboard name" required>
                </div>

                <div class="mb-3">
                    <label for="regionsCount" class="form-label">Number of Regions</label>
                    <input type="number" class="form-control" id="regionsCount" placeholder="Enter number of regions" required>
                </div>

                <div class="mb-3">
                    <label for="leaderboardDescription" class="form-label">Leaderboard Description (Optional)</label>
                    <textarea class="form-control" id="leaderboardDescription" placeholder="Enter description"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Create Leaderboard</button>
            </form>

            <!-- Player Section -->
            <div class="mt-5 text-center">
                <h5>Player List</h5>
                <button id="addPlayerBtn" class="btn btn-success btn-sm">+ Add Player</button>
            </div>

            <!-- Player Form (Initially Hidden) -->
            <form id="playerForm" class="mt-3" style="display:none;">
                <div class="mb-3">
                    <label for="playerName" class="form-label">Player Name</label>
                    <input type="text" class="form-control" id="playerName" placeholder="Enter player name" required>
                </div>
                <div class="mb-3">
                    <label for="playerScore" class="form-label">Player Score</label>
                    <input type="number" class="form-control" id="playerScore" placeholder="Enter player score" required>
                </div>
                <div class="mb-3">
                    <label for="playerRegion" class="form-label">Player Region</label>
                    <input type="text" class="form-control" id="playerRegion" placeholder="Enter player region" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Add Player</button>
            </form>

            <!-- Player Table -->
            <div class="table-container mt-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Player Name</th>
                            <th>Score</th>
                            <th>Region</th>
                        </tr>
                    </thead>
                    <tbody id="playerTableBody">
                        <!-- Players will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script>
        const leaderboardForm = document.getElementById('leaderboardForm');
        leaderboardForm.addEventListener('submit', function(event) {
            event.preventDefault();
            alert(`Leaderboard Created: ${document.getElementById('leaderboardName').value}`);
            leaderboardForm.reset();
        });

        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const playerForm = document.getElementById('playerForm');
        addPlayerBtn.addEventListener('click', function() {
            playerForm.style.display = playerForm.style.display === 'none' ? 'block' : 'none';
        });

        const playerTableBody = document.getElementById('playerTableBody');
        playerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const playerName = document.getElementById('playerName').value;
            const playerScore = document.getElementById('playerScore').value;
            const playerRegion = document.getElementById('playerRegion').value;
            
            const newRow = `<tr><td>${playerName}</td><td>${playerScore}</td><td>${playerRegion}</td></tr>`;
            playerTableBody.insertAdjacentHTML('beforeend', newRow);

            playerForm.reset();
            playerForm.style.display = 'none'; // Hide form after submission
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
